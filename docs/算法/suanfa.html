<script>
const root = {
  val: "A",
  left: {
    val: "B",
    left: {
      val: "D"
    },
    right: {
      val: "E",
      left: {
        val: 'G'
      }
    }
  },
  right: {
    val: "C",
    right: {
      val: "F"
    }
  }
};

var rob = (nums)=> {
  const dp = [nums[0], Math.max(nums[0], nums[1])];
  if(nums.length === 0) {
    return 0
  }
  if(nums.length === 1) {
    return nums[0]
  }
  for(let i=2;i<nums.length;i++) {
    dp[i] = Math.max(dp[i-1], dp[i-2]+nums[i])
  }

  return dp[nums.length-1]
}

console.log(rob([2,7,9,3,1]))
// 2 7 11 11 12 
</script>
