  async function sum(...rest) {
    // 如果传的值少于2个，则直接返回
    if (rest.length <= 1) {
      return rest[0] || 0;
    }
    const promises = [];
    // 遍历将数组里面的值两个两个的执行
    for (let i = 0; i < rest.length; i += 2) {
      promises.push(

          // 如果 rest[i+1] 是 undefined, 说明数组长度是奇数，这个是最后一个
          if (rest[i + 1] === undefined) {

    return await sum(...result);
  }

    const promises = [];

          });
        }).then((res) => {

          result = res;
        })
      );
    }
    await Promise.all(promises);
