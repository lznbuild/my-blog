<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 100px;
        float: right;
        height: 2000px;
        border: 1px solid red;
      }
      .parent {
        width: 100px;
        height: 200px;
        border: 1px solid red;
        overflow: auto;
      }
      .child {
        width: 10px;
        height: 2000px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="parent">
      <div class="child"></div>

    </div>
  </body>
</html>

<script>
  let parent = document.getElementsByClassName('parent')[0];
  
  parent.addEventListener('scroll',(e)=> {
    console.log('parent 滚动');
    // e.stopPropagation()
  })

  document.addEventListener('scroll',()=> {
    console.log('document 滚动');
  })
</script>
