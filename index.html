  class Node {
    constructor({ value, level, parent }) {
      this.value = value;
      this.level = level;
      this.children = [];
      this.parent = parent;
      // hint: 也可在数据结构中增加 this.parent 节点辅助解析
    }
  }



  var threeSum = function(nums) {
    const res = [];
    const map={}

    nums.sort((a,b)=> a-b);

    // [-4,-1,-1,0,1,2]
    for(let i=0;i<nums.length;i++) {
      let left = i+1;
      let right=nums.length-1;

      while(left<right) {
        if(nums[i]+nums[left]+nums[right] === 0) {
          if(!map[[nums[i],nums[left],nums[right]].toString()]) {
            res.push([nums[i],nums[left],nums[right]]);
            map[[nums[i],nums[left],nums[right]].toString()] = true;
          }
          left = left+1;
        }

        if(nums[i]+nums[left]+nums[right] > 0) {
          right = right-1;
        }

        if(nums[i]+nums[left]+nums[right] < 0) {
          left = left+1;
        }
      }
    }
    return res;
};
