<script>
    // localstorage 设置过期时间
    class NewLocalStorage {
        constructor() { }

        get(key) {
            const { expires, maxAge, value } = JSON.parse(localStorage.getItem(key));
            if (new Date() - new Date(expires) > maxAge) {
                // throw new Error('')
                console.log("已过期");
                this.remove(key);
                return null;
            }
            return value;
        }

        set(key, value, stayTime) {
            try {
                this.setItem(key, value, stayTime);
            } catch (error) {
                if (error.code === "22") {
                    //  all localStorage sort
                    localStorageArr.pop();
                    this.setItem(XXx);
                }
            }
        }

        setItem(key, value, stayTime) {
            localStorage.setItem(
                key,
                JSON.stringify({
                    value,
                    expires: new Date(), // set的时间戳
                    maxAge: stayTime, // 存在的时长
                })
            );

            return true;
        }

        remove(key) {
            localStorage.removeItem(key);
        }

        clear() {
            localStorage.clear();
        }
    }

    window.newLocalStorage = new NewLocalStorage();

    // 使用
    // newLocalStorage.set('test', 'test-content', 1000*4);

    // 给定⼀个整数 N，写⼀个程序判断是否存在 2 个整数 a、b（a < b），使得 a^2 + b^2 = N，如果存在 返回所有的结果

    function fn(num) {
        const map = {};
        const res = [];
        for (let i = 0; i < num; i++) {
            map[i] = Math.pow(i, 2);
        }
        console.log(map, "");

        let prev = 0;
        let next = Object.keys(map).length - 1;

        while (prev < next) {
            if (map[prev] + map[next] > num) {
                next -= 1;
            } else if (map[prev] + map[next] == num) {
                res.push([Math.sqrt(map[prev]), Math.sqrt(map[next])]);
                prev += 1;
            } else {
                prev += 1;
            }
        }

        return res;
    }
