<script>

  // 用js写出一个函数trans，将数字转换成汉语的输出，输入为不超过10000亿的数字。

  // trans(123456) —— 十二万三千四百五十六
  // trans(14423456) —— 一千四百四十二万三千四百五十六
  // trans（100010001）—— 一亿零一万零一


  function trans(num) {
    const unitList = ['亿', '万', '千', '百', '十', '']
    const numMap = {
      1: '一',
      2: '二',
      3: '三',
      4: '四',
      5: '五',
      6: '六',
      7: '七',
      8: '八',
      9: '九',
      0: '零'
    }
    const nums = num.toString().split('').map(item => Number(item));
    const numList = [];
    let str = '';
    let yi = nums[nums.length - 9]
    let wan = nums[nums.length - 5]
    let qian = nums[nums.length - 4]
    let bai = nums[nums.length - 3]
    let shi = nums[nums.length - 2]
    let ge = nums[nums.length - 1]

    numList.push(yi, wan, qian, bai, shi, ge)

    console.log(numList, 'numList')

    numList.forEach((item, index) => {
      if (item) {
        str += `${numMap[item]}${unitList[index]}`
      } else {
        if (!str.endsWith('零')) {
          str += '零'
        }
      }

    })

    return str
  }
  console.log(trans(100010001));
</script>
