    <style>
      html,
      body {
        margin: 0;
      }
      section {
        padding: 10px;
      }
      .dragbox {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      .dragbox.move {
        overflow: hidden;
        pointer-events: none;
      }
      .dragcon {
        width: calc(200% - 50px);
        height: calc(200% - 50px);
      }
      .ball {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: cornflowerblue;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: all;
      }
    </style>

  <body>
    <div class="dragbox" id="dragbox">
      <div class="dragcon">
        <div class="ball" id="ball"></div>
      </div>
    </div>

<script>
  function getParseText2PhonicText(
    text,
    phonicIndices,
    leftChar = "&lt;",
    rightChar = "&gt;"
  ) {
    const phonicRanges = phonicIndices ? Object.values(phonicIndices) : [];
    if (phonicRanges.length && text) {
      const characters = text.split(" ");
      const formatPhonicRanges = phonicRanges
        .reverse()
        .reduce((res, ranges) => {
          res.unshift(ranges[0]);
          return res.concat(ranges.slice(1));
        }, []);
        console.log(formatPhonicRanges, 'formatPhonicRanges');

      const realWord = characters.pop();
      const word = Array.from(realWord).reduce((res, character, index) => {
        const range = formatPhonicRanges.find(
          (item) => item.offset <= index && index < item.offset + item.length
        );
      debugger;

        if (range) {
          if (range.offset === index) {
            res += leftChar;
          }
          res += character;
          if (range.offset + range.length - 1 === index) {
            res += rightChar;
          }
          return res;
        } else {
          return res + character;
        }
      }, "");

      console.log(word, "word");
      return [
        ...characters.map(
          (character) => `${leftChar}${character}${rightChar} `
        ),
        word,
      ].join("");
    }
    return text;
  }
