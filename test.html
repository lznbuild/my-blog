<script>
  function getValueByKeyList(target, keys) {
    const key = keys.shift();
    if (Object.prototype.toString.call(target) === "[object Object]" && key) {
      // eslint-disable-next-line @typescript-eslint/no-unused-vars
      return getValueByKeyList(target[key], keys);
    }
    return target;
  }

  // const keys = [];
  const target = {
    a: {
      b: 1,
    },
  };

  var proxy = new Proxy(target, {
    get: function (target, propKey, receiver) {
      if (propKey.includes('/')) {
  			const keys = propKey.split('/');
  			const value = getValueByKeyList(target, keys);
        return value
  		}else {
        return Reflect.get(target, propKey, receiver);
      }
    }
  });

  proxy.c = {d: 'd'}
