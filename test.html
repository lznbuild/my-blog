<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
      }
      section {
        padding: 10px;
      }
      .dragbox {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      .dragbox.move {
        overflow: hidden;
        pointer-events: none;
      }
      .dragcon {
        width: calc(200% - 50px);
        height: calc(200% - 50px);
      }
      .ball {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: cornflowerblue;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div class="dragbox" id="dragbox">
      <div class="dragcon">
        <div class="ball" id="ball"></div>
      </div>
    </div>
  </body>
</html>
